                    <h1 style="text-align: center;">Contact Form</h1>
                </div>
                    
                <form id="contact" action="https://formspree.io/f/mleoqeev" method="post">
                    <fieldset>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Name:</div>
                            <input placeholder="Your Name" type="text" name ="name" required>
                        </div>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Email:</div>
                            <input placeholder="Your Name" type="email" name="_replyto" required>
                        </div>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Message:</div>
                            <textarea placeholder="Type your Message Here...." required></textarea>
                        </div>
                        <div class="fieldset-item">
                            <button type="submit" id="contact-submit">Submit</button>
                        </div>
                    </fieldset>
                </form>

                <div id="thank-you" style="display:none;margin:10px 0;text-align:center;">Your form has been submitted. Thank you!</div>

                <div id="not-filled" style="display:none;margin:10px 0;text-align:center;">Please fill out each field of the form!</div>
