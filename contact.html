<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
        <base href="www.suzthephysicist.com">
        <title>Suzanne Rosenzweig's Website</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <script>
            function ValidateForm() {
                var formInvalid = false;
                $('#contact input').each(function() {
                    if ($(this).val() === '') {
                    formInvalid = true;
    }
  });
            }
            function submitForm() {
                if (ValidateForm()) {
                    var T = document.getElementById("thank-you");
                    T.style.display = "block";
                } else {
                    var T = document.getElementById("not-filled");
                    T.style.display = "block";
                }
            }
        </script>
    </head>

    <body>

        <div class="top-block">
            <div class="title-block">
                <header>Suzanne Rosenzweig</header>
            </div>

            <nav class="menu-block"><ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="research.html">Research</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul></nav>
        </div>
        
        <div class="body-container">
            <div class="contact-container">
                <div>
                    <h1 style="text-align: center;">Contact Form</h1>
                </div>
                    
                <form id="contact" method="post"">
                    <fieldset>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Name:</div>
                            <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
                        </div>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Email:</div>
                            <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
                        </div>
                        <div class="fieldset-item">
                            <div class="fieldset-title">Message:</div>
                            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                        </div>
                        <div class="fieldset-item">
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="submitForm()">Submit</button>
                        </div>
                    </fieldset>
                </form>

                <div id="thank-you" style="display:none;margin:10px 0;text-align:center;">Your form has been submitted. Thank you!</div>

                <div id="not-filled" style="display:none;margin:10px 0;text-align:center;">Please fill out each field of the form!</div>
            </div>
        </div>

        <!-- I am a comment! -->
    </body>
</html>
