<!DOCTYPE html>

h1 {
    color: white;
}

<style>
    .grid-container {
        display: grid;
        grid-gap: 10px;
        background-color: #2196F3;
        padding: 10px;
    }

    .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px;
        font-size: 30px;
    }

    .header-item {
        background-color: rgb(0, 0, 0);
        text-align: left;
        font-family: 'Avenir';
    }

    .header {
        grid-column: 1 / span 3;
        grid-row: 1;
    }

    .menu {
        grid-column: 3;
        grid-row: 2 / span 2;
    }

    .body {
        grid-column: 1 / span 2;
        grid-row: 2 / span 2;
    }

    .item5 {
        grid-column: 1 / span 3;
        grid-row: 4;
    }
    .nice {
        font-family: 'Avenir';
    }
    .code {
        font-family:'Courier New', Courier, monospace;
    }
    
</style>

<html>
    <head>
        <title>Suzanne Rosenzweig's Website</title>
    </head>

    <body>

        <div class="grid-container">
            <div class="header-item header">
                <h1 class='nice'>Welcome to my website!</h1>
            </div>
            <div class="grid-item menu">2</div>
            <div class="grid-item body">
                <p class='nice'>It is quite obviously under construction.</p>
            </div>
            <div class="grid-item item5">5</div>
        </div>

        <hr>
        <p>I am a footer?</p>
    </body>
</html>
